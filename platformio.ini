;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
board = esp32dev
board_build.f_cpu = 240000000L
lib_deps =
	e-radionicacom/InkplateLibrary @ ^9.0.0
	hideakitai/DebugLog @ ^0.8.3

[env:debug]
build_type = debug

; Needed to stop conflict with Inkplakte 6 definitions which otherwise are
; included by default and cause compile errors
build_unflags =
	-DARDUINO_ESP32
	-DARDUINO_ESP32_DEV

build_flags =
	; Inkplate Flags
	-DARDUINO_INKPLATE10V2
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	; Project Flags
	-DDEBUGLOG_DEFAULT_LOG_LEVEL_DEBUG
